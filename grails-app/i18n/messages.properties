about-us.title=About Us
about-us.content=<h1 class="headings subheading">About Us:</h1><div class="row"><div class="col-sm-12">                <p class="text-justify">It is amazing experience when our passion and career comes together. We experience the happiness every minute. We are a group of passionate people who dream unique heights. The biggest challenge in I.T is to get good quality work. Software and Design Consultant, has a unique approach in finding the right resource for your digital transformation project. <br>Software and Design Consultant promises in creating the right solution to reach your business goals.                </p>            </div>        </div>        <h1 class="headings subheading">Our Vision:</h1>        <div class="row">            <div class="col-sm-12">                <p class="text-justify">Accessible Digital Transformation and Transitioning for Individual, Enterprises and Economy to enable Accelerated Growth.</p>            </div>        </div>        <br>        <br>        <h1 class="headings subheading">Our Mission:</h1>        <div class="row">            <div class="col-sm-12">                <p class="text-justify">                    Formation of Great Team,Transformation of Digital Application Development for High Efficiency and Streamline of Existing Application.                </p>            </div>        </div>        <br>        <br>        <h1 class="headings subheading">Our Values:</h1>        <div class="row">            <div class="col-sm-12">                <ol>                    <li>Solving Micro Challenges: We strongly believe that Information Technology should track micro challenges of our society and business world.</li>                    <li>Technology Consulting: We accurately monitor and optimize the use of right technology based on the needs of the service or product delivered.</li>                    <li> Human Resources: We believe that every person has the best innate ability, and if rightly tapped, their skills can do wonders in this world.</li><li>Responsibility: We see social responsibility as a natural part of every Entrepreneur. Companies should create ideas with their services and products for solving the hardest challenges which society and environment faces every day.                </li>                </ol>            </div>        </div>